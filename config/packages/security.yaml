security:
  enable_authenticator_manager: true
  # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: "auto"
    App\Entity\User:
      algorithm: auto

  # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
  providers:
    # used to reload user from session & other features (e.g. switch_user)
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    main:
      lazy: true
      provider: app_user_provider
      custom_authenticator: App\Security\AppAuthenticator
      logout:
        path: app_logout
        target: app_login

      # activate different ways to authenticate
      # https://symfony.com/doc/current/security.html#the-firewall

      # https://symfony.com/doc/current/security/impersonating_user.html
      # switch_user: true

  # Easy way to control access for large sections of your site
  # Note: Only the *first* access control that matches will be used
  access_control:
    - { path: ^/home, roles: ROLE_USER } 
    #- { path: ^/profil, roles: ROLE_USER }
         
    - { path: ^/client, roles: ROLE_HOTLINER }  
    #- { path: ^/fidelite, roles: ROLE_HOTLINER }  

      
    
    - { path: ^/enseigne, roles: ROLE_COMMERCIAL }
    - { path: ^/type_enseigne, roles: ROLE_COMMERCIAL }
    - { path: ^/magasin, roles: ROLE_COMMERCIAL }
    - { path: ^/interlocuteur, roles: ROLE_COMMERCIAL }
    - { path: ^/responsable, roles: ROLE_COMMERCIAL }

    - { path: Ë†/*, roles: ROLE_ADMIN }
    
  role_hierarchy:
    ROLE_USER:
    ROLE_HOTLINER:    [ ROLE_USER ]
    ROLE_COMMERCIAL:  [ ROLE_USER ]
    ROLE_ADMIN:       [ ROLE_HOTLINER, ROLE_COMMERCIAL]